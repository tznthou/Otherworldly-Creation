<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" />
    <title>創世紀元：異世界創作神器</title>
    
    <!-- 載入字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
      /* 防止選擇文字時的閃爍 */
      body {
        -webkit-user-select: none;
        -webkit-app-region: no-drag;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* 允許在編輯區域選擇文字 */
      .selectable {
        -webkit-user-select: text;
      }
      
      /* 載入動畫 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0A1128 0%, #1a1a2e 50%, #16213e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5rem;
        font-weight: 900;
        color: #FFD700;
        text-shadow: 0 0 20px #FFD700;
        margin-bottom: 2rem;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 215, 0, 0.3);
        border-top: 3px solid #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes glow {
        0% { text-shadow: 0 0 20px #FFD700; }
        100% { text-shadow: 0 0 30px #FFD700, 0 0 40px #FFD700; }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- 載入畫面 -->
    <div id="loading" class="loading-screen">
      <div class="loading-logo">創世紀元</div>
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React 應用程式根節點 -->
    <div id="root"></div>
    
    <!-- 調試信息 -->
    <script>
      console.log('HTML 檔案已載入');
      console.log('document.readyState:', document.readyState);
      
      // 檢查 root 元素
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOMContentLoaded 事件觸發');
        const root = document.getElementById('root');
        console.log('root 元素:', root);
      });
      
      // 立即檢查
      const root = document.getElementById('root');
      console.log('立即檢查 root 元素:', root);
    </script>
    
    <script type="module" src="/src/main-stable.tsx"></script>
  </body>
</html>
