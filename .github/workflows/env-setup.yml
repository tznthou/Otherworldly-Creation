name: Environment Setup

on:
  workflow_call:
    inputs:
      platform:
        description: 'Target platform'
        required: true
        type: string
      rust-target:
        description: 'Rust compilation target'
        required: true
        type: string

jobs:
  setup:
    runs-on: ${{ inputs.platform }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ inputs.rust-target }}
          components: rustfmt, clippy

      - name: ğŸ“¦ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      # Windows å°ˆç”¨è¨­å®š
      - name: ğŸªŸ Setup Windows build tools
        if: runner.os == 'Windows'
        run: |
          # å®‰è£ MSVC æ§‹å»ºå·¥å…·
          choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools"

      # macOS å°ˆç”¨è¨­å®š  
      - name: ğŸ Setup macOS build tools
        if: runner.os == 'macOS'
        run: |
          # ç¢ºä¿ Xcode å‘½ä»¤è¡Œå·¥å…·å·²å®‰è£
          xcode-select --install 2>/dev/null || true
          
          # å®‰è£ universal target
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: ğŸ—ï¸ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: âœ… Verify setup
        run: |
          echo "Node.js: $(node --version)"
          echo "npm: $(npm --version)"  
          echo "Rust: $(rustc --version)"
          echo "Cargo: $(cargo --version)"
          rustup show