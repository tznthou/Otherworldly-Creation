            - ğŸ’¾ **è‡ªå‹•å‚™ä»½**: 2ç§’è‡ªå‹•ä¿å­˜ + SQLiteæ•¸æ“šåº«
            
            ### ğŸ“¦ ä¸‹è¼‰èªªæ˜
            - **macOS**: ä¸‹è¼‰ `genesis-chronicle_v${{ steps.tag.outputs.version }}_universal.dmg` (æ”¯æ´Intel + Apple Silicon)
            - **Windows**: ä¸‹è¼‰ `genesis-chronicle_v${{ steps.tag.outputs.version }}_x64_en-US.msi`
            - **ä¾¿æ”œç‰ˆ**: ä¸‹è¼‰å°æ‡‰çš„ `.zip` æ–‡ä»¶
            
