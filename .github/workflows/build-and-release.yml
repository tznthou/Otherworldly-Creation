  # å¤šå¹³å°æ§‹å»º
  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            rust-target: universal-apple-darwin
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            rust-target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: ğŸ“¦ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ—ï¸ Install frontend dependencies
        run: npm ci

      - name: ğŸ”§ Build frontend
        run: npm run build:renderer

      # macOSå°ˆç”¨è¨­å®š
      - name: ğŸ Install Apple Developer Certificate (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # å¦‚æœæ²’æœ‰æ†‘è­‰ï¼Œè·³éç°½å
          if [ -z "$BUILD_CERTIFICATE_BASE64" ]; then
            echo "âš ï¸ No signing certificate provided, building unsigned"
            exit 0
          fi
          
          # å»ºç«‹è®Šæ•¸
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          
          # åŒ¯å…¥æ†‘è­‰
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output $CERTIFICATE_PATH
          
          # å»ºç«‹keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # åŒ¯å…¥æ†‘è­‰åˆ°keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: ğŸ”¨ Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOSç°½åè¨­å®š (å¯é¸)
          APPLE_CERTIFICATE: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.P12_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          args: ${{ matrix.args }}
          releaseId: ${{ needs.create-release.outputs.release_id }}

      # æ¸…ç†æ•æ„Ÿè³‡æ–™ (macOS)
      - name: ğŸ§¹ Clean up keychain (macOS)
        if: matrix.platform == 'macos-latest' && always()
        run: |
          if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
            security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          fi

  # æ§‹å»ºå¾Œé©—è­‰
  post-build:
    needs: [create-release, build-tauri]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ‰ Build Status
        run: |
          echo "ğŸš€ Genesis Chronicle æ§‹å»ºå®Œæˆï¼"
          echo "ğŸ“¦ Release ID: ${{ needs.create-release.outputs.release_id }}"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases"