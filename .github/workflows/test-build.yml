name: ğŸ§ª Test Build (Manual)

on:
  workflow_dispatch: # åƒ…é™æ‰‹å‹•è§¸ç™¼
    inputs:
      platform:
        description: 'é¸æ“‡å»ºç½®å¹³å°'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - macos-only
        - windows-only

env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            rust-target: universal-apple-darwin
            os: 'macos'
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            rust-target: x86_64-pc-windows-msvc
            os: 'windows'

    runs-on: ${{ matrix.platform }}
    if: >
      github.event.inputs.platform == 'all' ||
      (matrix.os == 'macos' && github.event.inputs.platform == 'macos-only') ||
      (matrix.os == 'windows' && github.event.inputs.platform == 'windows-only')

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-target }}

      - name: ğŸ“¦ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ—ï¸ Install frontend dependencies
        run: npm ci

      - name: ğŸ”§ Build frontend
        run: npm run build:renderer

      - name: ğŸ”¨ Build Tauri app (Test)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          uploadToDraft: false

      - name: ğŸ“‹ List built files
        run: |
          echo "ğŸ” Built files in target directory:"
          find src-tauri/target -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.app" | head -10

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: genesis-chronicle-${{ matrix.platform }}
          path: |
            src-tauri/target/**/bundle/**/*.dmg
            src-tauri/target/**/bundle/**/*.msi
            src-tauri/target/**/bundle/**/*.exe
          retention-days: 7

  summary:
    needs: test-build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“Š Build Summary
        run: |
          echo "## ğŸ¯ æ¸¬è©¦æ§‹å»ºå®Œæˆ"
          echo "å¹³å°é¸æ“‡: ${{ github.event.inputs.platform }}"
          echo "æ§‹å»ºç‹€æ…‹: ${{ needs.test-build.result }}"
          echo ""
          echo "ğŸ’¾ æ§‹å»ºç”¢ç‰©å·²ä¸Šå‚³è‡³ Actions Artifacts"
          echo "ğŸ”— ä¸‹è¼‰é€£çµ: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"