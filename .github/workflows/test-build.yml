name: 🧪 Test Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '選擇建置平台'
        required: true
        default: 'macos-only'
        type: choice
        options:
          - macos-only
          - windows-only

jobs:
  build:
    runs-on: ${{ github.event.inputs.platform == 'macos-only' && 'macos-latest' || 'windows-latest' }}
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ github.event.inputs.platform == 'macos-only' && 'universal-apple-darwin' || 'x86_64-pc-windows-msvc' }}

      - name: 📦 Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🏗️ Install dependencies
        run: npm ci

      - name: 🔧 Build frontend
        run: npm run build:renderer

      - name: 🔨 Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ github.event.inputs.platform == 'macos-only' && '--target universal-apple-darwin' || '--target x86_64-pc-windows-msvc' }}

      - name: 📤 Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: genesis-chronicle-${{ github.event.inputs.platform }}
          path: |
            src-tauri/target/**/bundle/**/*.dmg
            src-tauri/target/**/bundle/**/*.msi
            src-tauri/target/**/bundle/**/*.exe
          retention-days: 7