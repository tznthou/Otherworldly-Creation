  build-macos:
    needs: create-release
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: ğŸ“¦ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build:renderer

      - name: ğŸ”¨ Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: '--target universal-apple-darwin'

      - name: ğŸ“¦ Create PKG installer
        run: |
          # æ‰¾åˆ°ç”Ÿæˆçš„ .app æ–‡ä»¶
          APP_PATH=$(find src-tauri/target -name "genesis-chronicle.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Error: genesis-chronicle.app not found"
            find src-tauri/target -type f -name "*genesis-chronicle*" | head -10
            exit 1
          fi
          
          echo "âœ… Found app at: $APP_PATH"
          
          # ç²å–ç‰ˆæœ¬è™Ÿ
          VERSION="${GITHUB_REF#refs/tags/}"
          
          # å‰µå»ºPKG
          PKG_DIR="$(dirname "$APP_PATH")/pkg"
          mkdir -p "$PKG_DIR"
          chmod +x ./scripts/create-pkg.sh
          PKG_NAME="genesis-chronicle_${VERSION}_universal.pkg"
          ./scripts/create-pkg.sh "$APP_PATH" "$PKG_DIR/$PKG_NAME"

      - name: ğŸ“¤ Upload PKG to Release
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          PKG_PATH=$(find src-tauri/target -name "genesis-chronicle_${VERSION}_universal.pkg" -type f | head -1)
          if [ -n "$PKG_PATH" ]; then
            echo "âœ… Found PKG at: $PKG_PATH"
            gh release upload "$VERSION" "$PKG_PATH" --clobber
          else
            echo "âŒ PKG file not found"
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ğŸ“¦ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build:renderer

      - name: ğŸ”¨ Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: '--target x86_64-pc-windows-msvc'
          releaseId: ${{ needs.create-release.outputs.release_id }}