  build-macos:
    needs: create-release
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: ğŸ“¦ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend
        run: npm run build:renderer

      - name: ğŸ”¨ Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          
      - name: ğŸ“¦ Create PKG installer
        run: |
          # æ‰¾åˆ°ç”Ÿæˆçš„ .app æ–‡ä»¶
          APP_PATH=$(find src-tauri/target -name "genesis-chronicle.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Error: genesis-chronicle.app not found"
            echo "ğŸ” Searching in target directory:"
            find src-tauri/target -name "*.app" -type d || echo "No .app files found"
            exit 1
          fi
          
          echo "âœ… Found app at: $APP_PATH"
          
          # å‰µå»ºPKGç›®éŒ„
          PKG_DIR="$(dirname "$APP_PATH")/pkg"
          mkdir -p "$PKG_DIR"
          
          # ç”ŸæˆPKG
          chmod +x ./scripts/create-pkg.sh
          ./scripts/create-pkg.sh \
            "$APP_PATH" \
            "$PKG_DIR/genesis-chronicle_${{ steps.get_version.outputs.VERSION }}_universal.pkg"
        
      - name: ğŸ“¤ Upload PKG to Release
        run: |
          # æ‰¾åˆ°ç”Ÿæˆçš„ PKG æ–‡ä»¶
          PKG_PATH=$(find src-tauri/target -name "genesis-chronicle_${{ steps.get_version.outputs.VERSION }}_universal.pkg" -type f | head -1)
          if [ -z "$PKG_PATH" ]; then
            echo "âŒ Error: PKG file not found"
            echo "ğŸ” Searching for PKG files:"
            find src-tauri/target -name "*.pkg" -type f || echo "No .pkg files found"
            exit 1
          fi
          
          echo "âœ… Found PKG at: $PKG_PATH"
          
          # ä¸Šå‚³åˆ° Release
          gh release upload ${{ steps.get_version.outputs.VERSION }} "$PKG_PATH" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

