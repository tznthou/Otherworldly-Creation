name: 🚀 Release

on:
  push:
    tags: ['v*']

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏷️ Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 🎉 Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Genesis Chronicle ${{ steps.get_version.outputs.VERSION }}
          body: |
            🎮 **創世紀元 - 異世界創作神器**
            
            ## 📦 安裝包下載
            
            ### 🍎 macOS 版本
            - **genesis-chronicle-${{ steps.get_version.outputs.VERSION }}-universal.dmg** (拖放安裝)
            - **genesis-chronicle-${{ steps.get_version.outputs.VERSION }}-universal.pkg** (一鍵安裝，無需手動移除隔離)
            - 支援 Intel + Apple Silicon Mac
            - 系統需求：macOS 10.11+
            
            #### 📋 macOS 安裝說明
            - **推薦使用 .pkg 安裝程式**：自動處理系統權限，無需手動執行 `xattr` 指令
            - 如使用 .dmg：下載後需執行 `sudo xattr -rd com.apple.quarantine /Applications/genesis-chronicle.app`
            
            ### 🪟 Windows 版本  
            - **genesis-chronicle-${{ steps.get_version.outputs.VERSION }}-x64.msi**
            - 64位元 Windows 安裝程式
            - 系統需求：Windows 10+
            
            ## ✨ 主要功能
            - 🤖 5大AI供應商整合 (Ollama, OpenAI, Gemini, Claude, OpenRouter)
            - 📚 智能小說創作輔助
            - 📄 EPUB/PDF 雙格式匯出
            - 🎭 角色分析與劇情追蹤
            - 💾 自動儲存與備份
            
            ---
            
            🔥 **讓AI成為你的創作夥伴，開啟異世界冒險！**
          draft: false
          prerelease: false

  build-macos:
    needs: create-release
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏷️ Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: 📦 Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🏗️ Build frontend
        run: npm run build:renderer

      - name: 🔨 Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          
      - name: 📦 Create PKG installer
        run: |
          # 找到生成的 .app 文件
          APP_PATH=$(find src-tauri/target -name "genesis-chronicle.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "❌ Error: genesis-chronicle.app not found"
            echo "🔍 Searching in target directory:"
            find src-tauri/target -name "*.app" -type d || echo "No .app files found"
            exit 1
          fi
          
          echo "✅ Found app at: $APP_PATH"
          
          # 創建PKG目錄
          PKG_DIR="$(dirname "$APP_PATH")/pkg"
          mkdir -p "$PKG_DIR"
          
          # 生成PKG
          chmod +x ./scripts/create-pkg.sh
          ./scripts/create-pkg.sh \
            "$APP_PATH" \
            "$PKG_DIR/genesis-chronicle_${{ steps.get_version.outputs.VERSION }}_universal.pkg"
        
      - name: 📤 Upload PKG to Release
        run: |
          # 找到生成的 PKG 文件
          PKG_PATH=$(find src-tauri/target -name "genesis-chronicle_${{ steps.get_version.outputs.VERSION }}_universal.pkg" -type f | head -1)
          if [ -z "$PKG_PATH" ]; then
            echo "❌ Error: PKG file not found"
            echo "🔍 Searching for PKG files:"
            find src-tauri/target -name "*.pkg" -type f || echo "No .pkg files found"
            exit 1
          fi
          
          echo "✅ Found PKG at: $PKG_PATH"
          
          # 上傳到 Release
          gh release upload ${{ steps.get_version.outputs.VERSION }} "$PKG_PATH" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    needs: create-release
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🦀 Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: 📦 Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: npm ci

      - name: 🏗️ Build frontend
        run: npm run build:renderer

      - name: 🔨 Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: '--target x86_64-pc-windows-msvc'
          releaseId: ${{ needs.create-release.outputs.release_id }}